<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center text-muted ">String Operations</h1>
    <div class="row mt-4">
    <div class="col-md-6">
        <img src="./images/image.png" alt=""   >
    </div>
    <div class="col-md-6 ">
        <div class="mb-3">
            <label for="str" class="form-label fs-3">Enter any String</label>
            <input type="text" class="form-control" id="str" >
        </div>
        <div class="mb-3">
            <label for="result" class="form-label fs-3">Result </label>
            <br>
            <textarea name="" id="result" cols="81" rows="5" class="border border-lightgrey p-3" ></textarea>

        </div>
        <button type="button" class="btn btn-outline-primary">UpperCase</button>
        <button type="button" class="btn btn-outline-secondary">LowerCase</button>
        <button type="button" class="btn btn-outline-success">Reverse</button>
        <button type="button" class="btn btn-outline-danger">length</button>
        <button type="button" class="btn btn-outline-warning">Trim</button>
        <button type="button" class="btn btn-outline-info">Replace</button>
        <button type="button" class="btn btn-outline-primary">Repeat</button>
        <button type="button" class="btn btn-outline-dark">charAt</button>
        <button type="button" class="btn btn-outline-primary">Join</button>
        <button type="button" class="btn btn-outline-secondary">Sort</button>
        <button type="button" class="btn btn-outline-success">Split</button>
        <button type="button" class="btn btn-outline-danger">concat</button>

       <h5>If You want to perform more operations then press continue.....</h5>
        <button class="b" onclick="btnc()">Continue</button>
    </div>



</div>

</div>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</body>
</html>
