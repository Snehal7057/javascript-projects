<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator App</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  </head>
  <body onclick="num1.focus">
    <div class="container .bg-dark.bg-gradient">
        <h1 class="text-center he">Calculator App</h1>
        <div class="card mb-3  shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-6">
      <img src="./images/calsi.png" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-6 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
      <div class="mb-3">
    <label for="num1" class="form-label">Enter the first number</label>
    <input type="number" class="form-control" id="num1" >
    
  </div>
  <div class="mb-3">
    <label for="num2" class="form-label">Enter the second number</label>
    <input type="number" class="form-control" id="num2" >
    
  </div>
 

<select class="form-select form-select-sm" aria-label="Small select example">
  <option selected>Open this select menu</option>
  <option value="+">Addition</option>
  <option value="-">Substraction</option>
  <option value="*">Multiplication</option>
  <option value="/">Division</option>
</select>
  <div class="mb-3">
    <label for="result" class="form-label">Result</label>
    <input type="number" class="form-control" id="result" aria-describedby="emailHelp">
    
  </div>
        <button type="button" class="btn1 btn btn-primary">Do task</button>
        <button type="button" class="btn btn-danger">Clear</button>
    </div>
  </div>
</div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   

  </body>
</html>
